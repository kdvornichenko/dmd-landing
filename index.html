<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#9f00a7" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./output.css" />
		<title>Бесплатный маникюр - Chernika Nails - Домодедово</title>
	</head>
	<body
		class="max-w-md mx-auto bg-white font-raleway text-[#f2f2f2] overflow-x-hidden"
	>
		<header class="py-5 px-2 flex justify-between bg-main-bg items-center">
			<span class="h-0.5 w-1/3 bg-white"></span>
			<a class="" href="https://vk.com/chernika.nails_dme">
				chernika.nails_dme
			</a>
		</header>
		<main class="bg-white">
			<section
				class="px-2.5 pb-3 h-[85%] relative flex flex-col bg-main-bg rounded-b-xl"
			>
				<div class="flex flex-col">
					<img class="w-1/2" src="./img/main-1.png" alt="Маникюр" />
					<img
						class="w-3/5 self-end -mt-48"
						src="./img/main-3.jpg"
						alt="Маникюр"
					/>
				</div>
				<h1
					class="mt-1 inline-block font-playfair font-medium text-4xl leading-9 text-white"
				>
					Чтобы получить бесплатный маникюр сделай всего 3 шага
				</h1>
				<span
					class="mx-auto p-4 w-fit block absolute -bottom-9 left-0 right-0 bg-arrow bg-50% bg-no-repeat bg-center animate-bounce"
				></span>
			</section>
			<section class="mt-20 px-2.5 pb-10 bg-white text-black">
				<h2 class="font-playfair text-3xl text-[#8d6b5e]">
					Введите свой номер телефона для связи
				</h2>
				<div
					class="relative px-2 py-1 mt-4 m-auto w-full flex justify-between items-center text-lg border rounded-lg"
				>
					<div>
						<span>+7</span>
						<input
							id="phone-mask"
							class="border-none outline-none focus:outline-none focus:placeholder:text-transparent"
							type="text"
							inputmode="numeric"
							placeholder="(999) 99-99-999"
							value=""
						/>
					</div>
					<button
						class="flex w-7 h-7 rounded-md bg-arrow-phone bg-no-repeat bg-center bg-main-bg"
					></button>
					<div
						id="phone-modal"
						class="fixed -bottom-full right-2.5 m-auto px-4 py-2 w-max flex items-center justify-center text-sm text-white rounded-md bg-black bg-opacity-80 overflow-hidden transition-all ease-linear duration-300"
					>
						<span
							id="timer"
							class="absolute top-0 left-0 w-full h-0.5 bg-green-400 bg-opacity-80 transition-width ease-linear delay-300 duration-[2500ms]"
						></span>
						<span id="text">Отправлено!</span>
					</div>
				</div>
			</section>
			<span class="w-0 bottom-2.5 bg-red-400"></span>
		</main>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/imask"></script>
		<script src="./script.js"></script>
	</body>
</html>
